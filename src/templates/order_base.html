<head>
    <meta charset="UTF-8">

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <style>
        /* Dark theme variables */
:root {
    --bg-primary: #1a1a1a;
    --bg-secondary: #2d2d2d;
    --bg-tertiary: #353535;
    --text-primary: #e0e0e0;
    --text-secondary: #b0b0b0;
    --border-color: #404040;
    --positive-color: #4caf50;
    --negative-color: #f44336;
    --accent-color: #2196f3;
    --hover-color: #3a3a3a;
}

/* Global styles */
body {
    background-color: var(--bg-primary);
    color: var(--text-primary);
    font-family: Arial, sans-serif;
    margin: 20px;
}

.dashboard-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
}

h1, h2, h3 {
    color: var(--text-primary);
}

/* Metric cards */
.summary-panel {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.metric-card {
    background-color: var(--bg-secondary);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease;
}

.metric-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
}

.metric-label {
    font-size: 0.9em;
    color: var(--text-secondary);
    margin-bottom: 8px;
}

.metric-value {
    font-size: 1.4em;
    font-weight: bold;
}

/* DataTables customization */
.dataTables_wrapper {
    margin: 20px 0;
    padding: 20px;
    background-color: var(--bg-secondary);
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

table.dataTable {
    background-color: var(--bg-secondary) !important;
    color: var(--text-primary) !important;
    border-collapse: separate !important;
    border-spacing: 0 !important;
    width: 100% !important;
}

table.dataTable thead th {
    background-color: var(--bg-tertiary) !important;
    color: var(--text-primary) !important;
    border-bottom: 2px solid var(--border-color) !important;
    padding: 12px !important;
    font-weight: 600 !important;
}

table.dataTable tbody td {
    background-color: var(--bg-secondary) !important;
    border-bottom: 1px solid var(--border-color) !important;
    padding: 12px !important;
}

table.dataTable tbody tr:hover td {
    background-color: var(--hover-color) !important;
}

/* DataTables controls */
.dataTables_length,
.dataTables_filter,
.dataTables_info,
.dataTables_paginate {
    color: var(--text-secondary) !important;
    margin: 10px 0;
}

.dataTables_length select,
.dataTables_filter input {
    background-color: var(--bg-tertiary) !important;
    color: var(--text-primary) !important;
    border: 1px solid var(--border-color) !important;
    border-radius: 4px;
    padding: 4px 8px;
}

.dataTables_paginate .paginate_button {
    background-color: var(--bg-tertiary) !important;
    color: var(--text-primary) !important;
    border: 1px solid var(--border-color) !important;
    border-radius: 4px;
    padding: 5px 10px;
    margin: 0 2px;
}

.dataTables_paginate .paginate_button.current {
    background-color: var(--accent-color) !important;
    color: white !important;
    border-color: var(--accent-color) !important;
}

.dataTables_paginate .paginate_button:hover {
    background-color: var(--hover-color) !important;
    color: var(--text-primary) !important;
}

/* PnL colors */
.positive {
    color: var(--positive-color) !important;
}

.negative {
    color: var(--negative-color) !important;
}

/* Position status indicators */
.position-status {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.9em;
}

.position-active {
    background-color: var(--positive-color);
    color: white;
}

.position-closed {
    background-color: var(--text-secondary);
    color: white;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .summary-panel {
        grid-template-columns: 1fr;
    }
    
    .metric-card {
        margin-bottom: 15px;
    }
    
    table.dataTable {
        font-size: 14px;
    }
}

/* jQuery UI Dark Theme Overrides */
.ui-widget-content {
    background: var(--bg-secondary);
    color: var(--text-primary);
}

.ui-widget-header {
    background: var(--bg-tertiary);
    color: var(--text-primary);
    border-color: var(--border-color);
}

.ui-state-default, 
.ui-widget-content .ui-state-default {
    background: var(--bg-tertiary);
    color: var(--text-primary);
    border-color: var(--border-color);
}

/* Loading indicator */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid var(--bg-secondary);
    border-top: 5px solid var(--accent-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Status indicator */
.status-indicator {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 0.9em;
    z-index: 1000;
}

.status-active {
    background-color: var(--positive-color);
    color: white;
}

.status-warning {
    background-color: #ff9800;
    color: white;
}

.status-error {
    background-color: var(--negative-color);
    color: white;
}
</style>
</head>

<body>
    <ul class="nav nav-pills container">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/alerts">Alerts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Orders</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/tbot">Tbot</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/errors">Errors</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/portfolio">Portfolio</a>
        </li>
    </ul>

   
        <div id="responseMessage" class="mb-3"></div>
        <!-- Add status filter before the content block -->
        <div class="mb-3">
            <label for="statusFilter" class="form-label">Filter by Status:</label>
            <select id="statusFilter" class="form-select">
                <option value="">All Statuses</option>
            </select>
        </div>


        {% block content %}{% endblock %}
    </div>

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>

    {% block scripts %}
    <script>
        $(document).ready(function () {
            var dataTable = $('#data_order').DataTable({
                scrollX: true,
                order: [[1, 'desc']],
                ajax: '/orders/data',
                processing: true,
                language: {
                    "processing": '<div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"><span class="visually-hidden">Loading...</span></div><div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status"><span class="visually-hidden">Loading...</span></div>'
                },
                columns: [
                    {
                        data: null,
                        render: function (data, type, row) {
                            if (type === 'display') {
                                if (row.unrealizedpnl != 0) {
                                    return '<button class="btn btn-warning close-position" data-ticker="' + row.ticker + '" data-position="' + row.position + '">Close Position</button>';
                                } else if ((row.position == 0 && row.orderstatus != "Portfolio") && (row.orderstatus === "PreSubmitted" || row.orderstatus === "Submitted")) {
                                    return '<button class="btn cancel-order" data-ticker="' + row.ticker + '" style="background-color: #f74f4f; color: black;">Cancel Order</button>';
                                }
                            }
                            return '';
                        }
                    },
                    {
                        data: 'uniquekey',
                        render: function (data, type) {
                            if (type === 'display') {
                                return moment.utc(data).tz("America/New_York").format('YYYY-MM-DD HH:mm:ss.SSS');
                            }
                            return data;
                        }
                    },
                    {
                        data: 'timestamp',
                        render: function (data, type) {
                            if (type === 'display') {
                                return moment.utc(data).tz("America/New_York").format('YYYY-MM-DD HH:mm:ss.SSS');
                            }
                            return data;
                        }
                    },
                    { data: 'ticker' },
                    { data: 'tv_price' },
                    {
                        data: 'action',
                        render: function (data, type) {
                            if (type === 'display') {
                                let color = 'orange';
                                switch (data) {
                                    case 'SELL': color = 'red'; break;
                                    case 'BUY': color = 'green'; break;
                                }
                                return '<span style="color:' + color + '">' + data + '</span>';
                            }
                            return data;
                        },
                    },
                    { data: 'ordertype' },
                    { data: 'qty' },
                    { data: 'lmtprice' },
                    { data: 'auxprice' },
                    { data: 'orderid' },
                    { data: 'orderref' },
                    { data: 'orderstatus' },
                    {
                        data: 'position',
                        render: function (data, type) {
                            if (type === 'display') {
                                let color = data >= 0 ? 'black' : 'red';
                                return '<span style="color:' + color + '">' + data + '</span>';
                            }
                            return data;
                        },
                    },
                    { data: 'mrkvalue' },
                    {
                        data: 'avgfillprice',
                        render: function (data, type) {
                            var number = $.fn.dataTable.render.number('', '.', 2, '').display(data);
                            if (type === 'display') {
                                let color = number >= 0 ? 'black' : 'green';
                                return '<span style="color:' + color + '">' + number + '</span>';
                            }
                            return number;
                        },
                    },
                    {
                        data: 'unrealizedpnl',
                        render: function (data, type) {
                            var number = $.fn.dataTable.render.number('', '.', 2, '').display(data);
                            if (type === 'display' || type === 'filter') {
                                let color = number >= 0 ? 'black' : 'red';
                                if (parseFloat(number) === Number.MAX_VALUE) number = 0;
                                return '<span style="color:' + color + '">' + number + '</span>';
                            }
                            return number;
                        },
                    },
                    {
                        data: 'realizedpnl',
                        render: function (data, type) {
                            var number = $.fn.dataTable.render.number('', '.', 2, '').display(data);
                            if (type === 'display') {
                                let color = number >= 0 ? 'black' : 'red';
                                return '<span style="color:' + color + '">' + number + '</span>';
                            }
                            return number;
                        },
                    },
                ]
            });
            // Populate status filter when data is loaded
            dataTable.on('xhr', function () {
                var data = dataTable.data();
                var statuses = new Set();

                // Collect unique statuses
                data.each(function (row) {
                    if (row.orderstatus) {
                        statuses.add(row.orderstatus);
                    }
                });

                // Update status filter dropdown
                var statusFilter = $('#statusFilter');
                statusFilter.empty();
                statusFilter.append('<option value="">All Statuses</option>');

                Array.from(statuses).sort().forEach(function (status) {
                    statusFilter.append(`<option value="${status}">${status}</option>`);
                });

                // Maintain selected value if exists
                var selectedValue = statusFilter.val();
                if (selectedValue) {
                    statusFilter.val(selectedValue);
                }
            });

            // Handle status filter change
            $('#statusFilter').on('change', function () {
                var selectedStatus = $(this).val();

                // Custom filter for the status column (orderstatus)
                dataTable.column(12).search(selectedStatus).draw();
            });
            $('#data_order').on('click', '.close-position, .cancel-order', function () {
                const ticker = $(this).data('ticker');
                const isClosePosition = $(this).hasClass('close-position');
                const ngrokUrl = $('#ngrokUrl').val() || 'https://tv.porenta.us//webhook';
                const tokenKey = $('#tokenKey').val() || 'WebhookReceived:fcbd3d';
                const timestamp = Date.now();

                const payload = {
                    timestamp: timestamp,
                    ticker: ticker,
                    currency: "USD",
                    timeframe: "S",
                    clientId: 1,
                    key: tokenKey,
                    contract: "stock",
                    orderRef: isClosePosition ? "cancel_all_test" : "cancel_all",
                    direction: isClosePosition ? "strategy.close_all" : "strategy.cancel_all",
                    metrics: [
                        { "name": "entry.limit", "value": 0 },
                        { "name": "entry.stop", "value": 0 },
                        { "name": "exit.limit", "value": 0 },
                        { "name": "exit.stop", "value": 0 },
                        { "name": "qty", "value": -10000000000 },
                        { "name": "price", "value": 4.275 }
                    ]
                };

                $.ajax({
                    url: ngrokUrl,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(payload),
                    success: function (response) {
                        $('#responseMessage').html('<div class="alert alert-success">' + (isClosePosition ? 'Position close' : 'Order cancellation') + ' request sent successfully. Refreshing data...</div>');
                        refreshDataTable();
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        let responseHtml = '<div class="alert alert-danger">';
                        responseHtml += '<h4>Failed to send ' + (isClosePosition ? 'position close' : 'order cancellation') + ' request</h4>';
                        responseHtml += '<p><strong>Status:</strong> ' + textStatus + '</p>';
                        responseHtml += '<p><strong>Error:</strong> ' + errorThrown + '</p>';
                        if (jqXHR.responseText) {
                            responseHtml += '<p><strong>Response:</strong></p>';
                            responseHtml += '<pre>' + jqXHR.responseText + '</pre>';
                        }
                        responseHtml += '</div>';
                        $('#responseMessage').html(responseHtml);
                    }
                });
            });

            function refreshDataTable() {
                dataTable.ajax.reload(function (json) {
                    $('#responseMessage').html('<div class="alert alert-info">Data refreshed. Showing latest positions.</div>');
                    console.log('DataTable has been refreshed. New data:', json);
                }, false);
            }
        });
    </script>
    {% endblock %}
</body>

</html>
