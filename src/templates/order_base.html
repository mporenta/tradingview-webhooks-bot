<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for responsiveness -->
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alerts">Alerts</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tbot">Tbot</a></li>
                    <li class="nav-item"><a class="nav-link" href="/errors">Errors</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="display-5">{{ title }}</h1>
        <hr>
        <form>
            <div class="mb-3">
                <label for="ngrokUrl" class="form-label">Ngrok URL</label>
                <input type="text" class="form-control" id="ngrokUrl" value="https://tv.porenta.us//webhook" placeholder="Enter ngrok URL">
            </div>
            <div class="mb-3">
                <label for="tokenKey" class="form-label">Token Key</label>
                <input type="text" class="form-control" id="tokenKey" value="WebhookReceived:fcbd3d" placeholder="Enter token key">
            </div>
            <div id="responseMessage" class="mb-3"></div>
        </form>

        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
